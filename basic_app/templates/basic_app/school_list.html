{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
    <div class="jumbotron">

        <h1>Welcome to the List of Schools Page!</h1>
                            <a href="create/">Create new school?</a>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th style="padding-left: 3rem"></th>
            </tr>
            </thead>

            {% for school in schools %}
                <tr>
                    <td>
                        <a href="{{ school.id }}/">{{ school.name }} </a>
                    </td>
                    <td style="padding-left: 3rem">
                         <a class='btn btn-warning' href="{% url 'basic_app:delete' pk=school.id %}">delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>


    </div>


{% endblock %}
